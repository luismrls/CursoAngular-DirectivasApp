<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre" >
        </div>

        <div class="col-auto">
            <span error-msg
                  [mensaje]="texto"
                  [color]="color"    
                  [valido]="!campoNoValido('nombre')">Este campo es requerido</span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-success me-3"
                    (click)="cambiarNombre()" >Guardar</button>
            <button class="btn btn-dark"
                            (click)="cambiarColor()" >Chaenge Color</button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>

<pre>{{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>
